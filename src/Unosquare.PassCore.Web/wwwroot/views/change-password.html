<div fxLayout="column" fxFlex="60" fxFlexOffset="20">
    <md-card>
        <md-card-title fxLayout="row">
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="50">
                <md-icon color="primary">lock</md-icon>
                <h4>Change Account Password</h4>
            </div>
            <div fxLayout="column" fxLayoutAlign="center end" fxFlex="50">
                <md-icon color="primary">info</md-icon>
            </div>

        </md-card-title>

        <md-card-content fxLayout="column" fxLayoutAlign="center" fxLayoutGap="3%">

            <div fxLayout="row" fxLayoutAlign="center center">
                <div fxFlex="20" fxFlexOffset="20">
                    <label for="Username">Username: </label>
                </div>
                <div fxLayout="column" fxFlex="60">
                    <md-input-container floatPlaceholder="auto" style="width: 60%;">
                        <input mdInput name="Username" type="text" required placeholder="Username">
                        <md-hint><strong>Your organization's username</strong></md-hint>
                    </md-input-container>
                </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="center center">
                <div fxFlex="20" fxFlexOffset="20">
                    <label for="Current Password">Current Password: </label>
                </div>
                <div fxLayout="column" fxFlex="60">
                    <md-form-field floatPlaceholder="auto" style="width: 60%;">
                        <input mdInput name="Current Password" type="text" required placeholder="Current Password">
                        <md-hint><strong>Enter your current password</strong></md-hint>
                    </md-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="center center">
                <div fxFlex="20" fxFlexOffset="20">
                    <label for="New Password">New Password: </label>
                </div>
                <div fxLayout="column" fxFlex="60">
                    <md-form-field floatPlaceholder="auto" style="width: 60%;">
                        <input mdInput name="New Password" type="text" required placeholder="New Password">
                        <md-hint>
                            <md-progress-bar mode="determinate" value="50"></md-progress-bar>
                            <strong>Enter a strong password. You can use <a href="http://passwordsgenerator.net/">this tool </a>to help you create one.</strong>
                        </md-hint>
                    </md-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="center center">
                <div fxFlex="20" fxFlexOffset="20">
                    <label for="Re-enter Password">Re-enter Password: </label>
                </div>
                <div fxLayout="column" fxFlex="60">
                    <md-form-field floatPlaceholder="auto" style="width: 60%;">
                        <input mdInput name="Re-enter Password" type="text" required placeholder="Re-enter Password">
                        <md-hint><strong>Enter your new password again</strong></md-hint>
                    </md-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="center center">
                <h1>reCAPTCHA</h1>
            </div>

        </md-card-content>

        <md-card-footer fxLayout="column" fxLayoutAlign="center center" style="height: 100px;">
            <button md-raised-button color="primary"><md-icon>check_circle</md-icon> Change Password</button>
        </md-card-footer>
    </md-card>
</div>
