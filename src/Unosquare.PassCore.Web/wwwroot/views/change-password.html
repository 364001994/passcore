<div fxLayout="column" fxFlex="60" fxFlexOffset="20">
    <md-card>
        <md-card-title fxLayout="row">
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="50">
                <md-icon color="primary">lock</md-icon>
                <h4>Change Account Password</h4>
            </div>
            <div fxLayout="column" fxLayoutAlign="center end" fxFlex="50">
                <div mdTooltip="{{ViewOptions.changePasswordForm.helpText}}">
                    <md-icon color="primary">info</md-icon>                    
                </div>
            </div>

        </md-card-title>

        <form #Form="ngForm">
            <md-card-content fxLayout="column" fxLayoutAlign="center" fxLayoutGap="3%">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <div fxFlex="20" fxFlexOffset="20">
                        <label for="Username">{{ViewOptions.changePasswordForm.usernameLabel}}</label>
                    </div>
                    <div fxLayout="column" fxFlex="60">
                        <md-input-container floatPlaceholder="auto" style="width: 60%;">
                            <input mdInput [(ngModel)]="FormData.Username" name="Username" type="text" required placeholder="{{ViewOptions.changePasswordForm.usernamePlaceholder}}">
                            <md-hint><strong>{{ViewOptions.changePasswordForm.usernameHelpblock}}</strong></md-hint>
                        </md-input-container>
                    </div>
                </div>
    
                <div fxLayout="row" fxLayoutAlign="center center">
                    <div fxFlex="20" fxFlexOffset="20">
                        <label for="CurrentPassword">{{ViewOptions.changePasswordForm.currentPasswordLabel}}</label>
                    </div>
                    <div fxLayout="column" fxFlex="60">
                        <md-form-field floatPlaceholder="auto" style="width: 60%;">
                            <input mdInput [(ngModel)]="FormData.CurrentPassword" name="CurrentPassword" type="password" required placeholder="{{ViewOptions.changePasswordForm.currentPasswordPlaceholder}}">
                            <md-hint><strong>{{ViewOptions.changePasswordForm.currentPasswordHelpblock}}</strong></md-hint>
                        </md-form-field>
                    </div>
                </div>
    
                <div fxLayout="row" fxLayoutAlign="center center">
                    <div fxFlex="20" fxFlexOffset="20">
                        <label for="NewPassword">{{ViewOptions.changePasswordForm.newPasswordLabel}}</label>
                    </div>
                    <div fxLayout="column" fxFlex="60">
                        <md-form-field floatPlaceholder="auto" style="width: 60%;">
                            <input mdInput [(ngModel)]="FormData.NewPassword" name="NewPassword" type="password" required placeholder="{{ViewOptions.changePasswordForm.newPasswordPlaceholder}}">
                            <md-hint>
                                <md-progress-bar mode="determinate" value="50"></md-progress-bar>
                                <strong innerHTML="{{ViewOptions.changePasswordForm.newPasswordHelpblock}}"></strong>
                            </md-hint>
                        </md-form-field>
                    </div>
                </div>
    
                <div fxLayout="row" fxLayoutAlign="center center">
                    <div fxFlex="20" fxFlexOffset="20">
                        <label for="NewPasswordVerify">{{ViewOptions.changePasswordForm.newPasswordVerifyLabel}}</label>
                    </div>
                    <div fxLayout="column" fxFlex="60">
                        <md-form-field floatPlaceholder="auto" style="width: 60%;">
                            <input mdInput [(ngModel)]="FormData.NewPasswordVerify" name="NewPasswordVerify" type="passwird" required placeholder="{{ViewOptions.changePasswordForm.newPasswordVerifyPlaceholder}}">
                            <md-hint><strong>{{ViewOptions.changePasswordForm.newPasswordVerifyHelpblock}}</strong></md-hint>
                        </md-form-field>
                    </div>
                </div>
    
                <div fxLayout="row" fxLayoutAlign="center center">
                    <recaptcha (resolved)="resolved($event)" siteKey="{{ViewOptions.recaptcha.siteKey}}"></recaptcha>
                </div>
    
            </md-card-content>
    
            <md-card-footer fxLayout="column" fxLayoutAlign="center center" style="height: 100px;">
                <button md-raised-button color="primary" (click)="Submit()">
                    <md-icon>check_circle</md-icon> 
                    <span>{{ViewOptions.changePasswordForm.changePasswordButtonLabel}}</span>
                </button>
            </md-card-footer>
        </form>
    </md-card>
    <app-footer></app-footer>
</div>
