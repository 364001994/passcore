<div fxLayout="column" fxFlex="60" fxFlexOffset="20">
    <md-card fxLayout="column" fxLayoutAlign="center stretch">
        <md-card-title fxLayout="row" fxLayoutAlign="center stretch">
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="50">
                <md-icon>lock</md-icon>
                <h4>Change Account Password</h4>
            </div>
            <div fxLayout="column" fxLayoutAlign="center end" fxFlex="50">
                <md-icon>info</md-icon>
            </div>

        </md-card-title>

        <md-card-content fxLayout="column" fxLayoutGap="3%">

            <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10%">
                <div fxLayoutAlign="center center">
                    <label for="Username">Username: </label>
                </div>
                <div fxLayout="column">
                    <md-input-container floatPlaceholder="auto">
                        <input mdInput name="Username" type="text" required placeholder="Username">
                    </md-input-container>
                    <span>Your organization's username</span>
                </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10%">
                <div fxLayoutAlign="center center">
                    <label for="Current Password">Current Password: </label>
                </div>
                <div fxLayout="column">
                    <md-form-field floatPlaceholder="auto">
                        <input mdInput name="Current Password" type="text" required placeholder="Current Password">
                    </md-form-field>
                    <span>Enter your current password</span>
                </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10%">
                <div fxLayoutAlign="center center">
                    <label for="New Password">New Password: </label>
                </div>
                <div fxLayout="column">
                    <md-form-field floatPlaceholder="auto">
                        <input mdInput name="New Password" type="text" required placeholder="New Password">
                    </md-form-field>
                    <md-progress-bar mode="determinate" value="50"></md-progress-bar>
                    <span fxFlex="20">Enter a strong password. You can use this tool to help you create one.</span>
                </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10%">
                <div fxLayoutAlign="center center">
                    <label for="Re-enter Password">Re-enter Password: </label>
                </div>
                <div fxLayout="column">
                    <md-form-field floatPlaceholder="auto">
                        <input mdInput name="Re-enter Password" type="text" required placeholder="Re-enter Password">
                    </md-form-field>
                    <span>Enter your new password again</span>
                </div>
            </div>

        </md-card-content>
    </md-card>
</div>
