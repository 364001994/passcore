<div fxLayout="column" fxLayoutAlign="start">
  <h1 md-dialog-title>{{data.Title}}</h1>
  <div md-dialog-content>
    <h3>{{data.Message}}</h3>
  </div>
  <div md-dialog-actions fxLayoutAlign="end">
    <button md-button md-raised-button color="primary" (click)="close()" tabindex="2">Ok</button>
  </div>
</div>
